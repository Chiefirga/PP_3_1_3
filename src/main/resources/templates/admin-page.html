<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <title>Spring Security Example</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">

        <strong><a th:text="${user.getEmail()}"></a></strong>
        <span class="text-start">с ролью:
            <a th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></a>
        </span>
    </span>


    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Выйти</a>
        </li>
    </ul>
</nav>

<div class="row vh-100">
    <div class="col-2 fixed-left mt-3">
        <div th:fragment="leftMenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin/}" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user/') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-9 mt-3">
        <h1 class="display-6" style="font-weight: 600">Admin panel</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                   role="tab" aria-controls="nav-home" aria-selected="true">User table</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                   role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div id="nav-home" class="tab-pane fade show active border" role="tabpanel" aria-labelledby="nav-home-tab">
                <h4 class="card-header">All user</h4>
                <div class="mx-4 mt-4">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <div class="roles">
                                            <span th:each="role : ${user.roles}"
                                                  th:text="${#strings.replace(role, 'ROLE_', '')}"
                                                  class="d-block"></span>
                                    </div>
                                </td>
                                <td>
                                    <button th:href="${'#edit' + user.getId()}" type="button" class="btn btn-info"
                                            data-toggle="modal">Delete
                                    </button>
                                </td>
                                <td>
                                    <button th:href="${'#delete' + user.getId()}" type="button" class="btn btn-danger"
                                            data-toggle="modal">Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="nav-profile" class="tab-pane fade" role="tabpanel" aria-labelledby="nav-profile-tab">
                <h4 class="card-header">New user</h4>
                <div class="container-fluid text-center col-2">
                    <form class="col" th:action="@{/admin}" th:method="post" th:object="${users}">
                        <div class="row justify-content-center">
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Имя
                                        <input type="text" name="name" id="name"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Фамилия
                                        <input type="text" name="lastName" id="lastName"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Возраст
                                        <input type="number" name="age" id="age"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Электронная почта
                                        <input type="text" name="email" id="email" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Пароль
                                        <input type="password" name="password" id="password"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex flex-row bd-highlight">
                                <div class="form-group">
                                    <label for="newRole">Роли</label>
                                    <select id="newRole" class="custom-select bd-primary"
                                            size="2" name="nameRoles" multiple="multiple">
                                        <option th:each="role : ${roles}"
                                                th:value="${role.role}"
                                                th:text="${#strings.replace(role.role, 'ROLE_', '')}"
                                                th:selected="${role.role} == USER">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex flex-row bd-highlight">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">Добавить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" th:each="editUser : ${users}" th:id="${'edit' + editUser.getId()}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:method="POST" th:action="@{/admin/{id}(id=${editUser.getId()})}">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEdit">Редактировать пользователя</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container-fluid text-center col-6">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label>ID
                                <input type="text" class="form-control" th:value="${editUser.id}"
                                       readonly="readonly">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Имя
                                <input type="text" class="form-control" th:value="${editUser.name}"
                                       name="name">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Фамилия
                                <input type="text" class="form-control" th:value="${editUser.lastName}"
                                       name="lastName">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Возраст
                                <input type="number" class="form-control" th:value="${editUser.age}" name="age">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Электронная почта
                                <input type="text" class="form-control" th:value="${editUser.email}" name="email">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Пароль
                                <input type="password" class="form-control" th:value="${editUser.password}"
                                       name="password">
                            </label>
                        </div>
                        <div class="d-flex flex-row bd-highlight">
                            <div class="form-group">
                                <label>Роль:
                                    <select id="editRole" class="custom-select bd-primary"
                                            size="2" name="editRoles" multiple="multiple">
                                        <option th:each="role : ${roles}"
                                                th:value="${role.role}"
                                                th:text="${#strings.replace(role.role, 'ROLE_', '')}"
                                                th:selected="${role.role} == USER">
                                        </option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="submit" class="btn btn-info">Изменить</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" th:each="deleteUser : ${users}" th:id="${'delete' + deleteUser.getId()}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDelete">Удалить</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container-fluid text-center col-6">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label>ID
                            <input type="text" class="form-control" th:value="${deleteUser.id}" readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Имя
                            <input type="text" class="form-control" th:value="${deleteUser.name}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Фамилия
                            <input type="text" class="form-control" th:value="${deleteUser.lastName}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Возраст
                            <input type="text" class="form-control" th:value="${deleteUser.age}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Электронная почта
                            <input type="text" class="form-control" th:value="${deleteUser.email}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Пароль
                            <input type="password" class="form-control" th:value="${deleteUser.password}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="d-flex flex-row bd-highlight">
                        <div class="form-group">
                            <label>Роль:
                                <select class="custom-select bd-primary" size="2" multiple name="roles"
                                        style="width: 210px">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <a th:href="@{/admin/{id}/remove(id=${deleteUser.getId()})}"
                           class="btn btn-danger"><span>Удалить</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
